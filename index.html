<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Profile Card</title>
</head>
<body>
    <img class="circle-top" src="/assets/images/top-circle.svg" alt="top circle">
    <img class="circle-bottom" src="/assets/images/bottom-circle.svg" alt="bottom circle">
 <article class="card">
    <header class="card_header">
       <img class="pattern" src="/assets/images/card-pattern.svg" alt="card pattern">
       <img class="victor" src="/assets/images/victor.jpg" alt="victor image">
    </header>
    <section class="card_section">
       <p class="title"> Victor Crest <span class="light-word light">26 London</span></p>
    </section>
   <footer class="footer">
     <div class="card_footer">
       <p class="likes">80K</p>
       <p class="footer_word light">Followers</p>
     </div>
     <div class="card_footer">
      <p class="likes">803K</p>
      <p class="footer_word light">Likes</p>
     </div>
     <div class="card_footer">
      <p class="likes">1.4k</p>
      <p class="footer_word light">Photos</p>
     </div>
  </footer>
</article>
</body>
</html>
